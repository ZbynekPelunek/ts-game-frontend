<div class="auth-container">
  <h1>Sign Up</h1>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username" placeholder="Choose a username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input id="repeatPassword" type="password" formControlName="repeatPassword" placeholder="Repeat your password">
      <div class="error" *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('repeatPassword')?.touched">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
</div>
