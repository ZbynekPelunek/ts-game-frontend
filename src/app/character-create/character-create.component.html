<div class="rpg-container">
  <h1>Create Your RPG Character</h1>
  <form [formGroup]="characterForm" (ngSubmit)="createCharacter()">
    <div class="form-group">
      <label for="race">Race:</label>
      <select id="race" formControlName="race">
        <option *ngFor="let race of races" [value]="race">{{ race }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="characterClass">Class:</label>
      <select id="characterClass" formControlName="characterClass">
        <option *ngFor="let class of classes" [value]="class">{{ class }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Character Name:</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter character name" />
    </div>

    <button type="submit" [disabled]="!characterForm.valid">Create Character</button>
  </form>
</div>
