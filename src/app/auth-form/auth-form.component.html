<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input type="email" matInput placeholder="E-Mail">
      <!-- <mat-error *ngIf="emailInput.invalid">Enter a valid email.</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
      <!-- <mat-error *ngIf="passwordInput.invalid">Enter a valid password.</mat-error> -->
    </mat-form-field>
    <button mat-raised-button color="accent" type="button" *ngIf="!isLoading" (click)="onLogin()">Login</button>
  </form>
</mat-card>
