<div *ngIf="characterEquipment.length === 0">
  <h1>NO EQUIPMENT DATA</h1>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card id="equipment-card">
  <mat-card-title>EQUIPMENT</mat-card-title>
  <mat-card-content id="equipment-all-container" *ngIf="!isLoading">
    <span class="equipment-left-container">
      <span class="equipment-slot-left" *ngFor="let leftSlot of leftEquipment">
        <!-- {{leftSlot.item.itemId}} -->
      </span>
    </span>
    <span class="equipment-bottom-container">
      <span class="equipment-slot-bottom" *ngFor="let bottomSlot of bottomEquipment">
        <!-- {{bottomSlot.item.itemId}} -->
      </span>
    </span>
    <span class="equipment-right-container">
      <span class="equipment-slot-right" *ngFor="let rightSlot of rightEquipment">
        <!-- {{rightSlot.item.itemId}} -->
      </span>
    </span>
  </mat-card-content>
</mat-card>
