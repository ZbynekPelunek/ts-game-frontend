<div *ngIf="characterEquipment.length === 0">
  <h1>NO EQUIPMENT DATA</h1>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<h1>EQUIPMENT</h1>
<div class="equipment-slot-list">
  <span class="equipment-left" *ngFor="let leftSlot of leftEquipment">
    {{leftSlot.equipmentItemId}}
  </span>
  <span class="equipment-right" *ngFor="let rightSlot of rightEquipment">
    {{rightSlot.equipmentItemId}}
  </span>
  <span class="equipment-bottom" *ngFor="let bottomSlot of bottomEquipment">
    {{bottomSlot.equipmentItemId}}
  </span>
</div>
