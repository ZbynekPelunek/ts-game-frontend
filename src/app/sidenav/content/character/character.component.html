<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile [ngStyle]="{'background-color': 'red'}">
      <app-character-details class="char-details" [characterData]="playerCharacter">
      </app-character-details>
    </mat-grid-tile>
    <mat-grid-tile [ngStyle]="{'background-color': 'green'}">
      <div class="character-equipment">
        <h2>Equipment</h2>
        <div class="character-equipment-slots">
          <div id="equip-slot" class="equipment-slot-list">
            <span class="equipment-slot" *ngFor="let eSlot of equipmentSlots">
              <span *ngIf="!eSlot.equipment">{{eSlot.slot}}</span>
              <span class="equipment-slot-item"><span *ngIf="eSlot.equipment"
                      (click)="openItemDialog(eSlot.equipment)">{{
                  eSlot.equipment.name }}</span>
              </span>
            </span>
          </div>
        </div>
      </div>

    </mat-grid-tile>
    <mat-grid-tile [ngStyle]="{'background-color': 'blue'}" [colspan]="2">
      <div class="character-inventory">
        <h2>Inventory</h2>
        <div *ngIf="!inventory">
          <h1>NO INVENTORY DATA</h1>
        </div>
        <div id="inventory" class="inventory-list" *ngIf="inventory">
          <span class="inventory-slot" *ngFor="let invSlot of inventory.slots">
            {{invSlot.slot}}
            <!-- <span class="inventory-slot-item">
              <span *ngIf="invSlot.item" [matTooltip]="invSlot.item.name"
                    (click)="openItemDialog(invSlot.item)">{{invSlot.item.itemType}}</span>
            </span> -->
          </span>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
